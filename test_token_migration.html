<!DOCTYPE html>
<html>
<head>
    <title>Token Migration Test</title>
</head>
<body>
    <h1>Token迁移测试</h1>
    <button onclick="createOldToken()">1. 创建旧格式token</button>
    <button onclick="checkStorage()">2. 检查存储状态</button>
    <button onclick="runMigration()">3. 运行迁移</button>
    <button onclick="checkAfterMigration()">4. 检查迁移后状态</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.textContent += message + '\n';
            console.log(message);
        }
        
        function createOldToken() {
            log('\n=== 创建旧格式token ===');
            const testToken = 'test-token-' + Date.now();
            localStorage.setItem('access_token', testToken);
            log('已创建旧格式token: ' + testToken);
        }
        
        function checkStorage() {
            log('\n=== 检查存储状态 ===');
            const oldToken = localStorage.getItem('access_token');
            const newStorage = localStorage.getItem('mailassistant_auth_token');
            
            log('旧格式token (access_token): ' + (oldToken || 'null'));
            log('新格式存储 (mailassistant_auth_token): ' + (newStorage || 'null'));
            
            if (newStorage) {
                try {
                    const parsed = JSON.parse(newStorage);
                    log('新格式token值: ' + (parsed.state?.token || 'null'));
                } catch (e) {
                    log('新格式解析失败: ' + e.message);
                }
            }
        }
        
        function runMigration() {
            log('\n=== 运行迁移 ===');
            
            // 复制迁移逻辑
            try {
                const oldToken = localStorage.getItem('access_token');
                if (!oldToken) {
                    log('没有旧token，无需迁移');
                    return;
                }

                const newStorageData = localStorage.getItem('mailassistant_auth_token');
                if (newStorageData) {
                    try {
                        const parsed = JSON.parse(newStorageData);
                        if (parsed.state?.token) {
                            localStorage.removeItem('access_token');
                            log('新存储已存在token，清理旧存储');
                            return;
                        }
                    } catch {
                        // 继续迁移
                    }
                }

                const newData = {
                    state: {
                        token: oldToken
                    }
                };
                
                localStorage.setItem('mailassistant_auth_token', JSON.stringify(newData));
                localStorage.removeItem('access_token');
                
                log('成功将token从旧格式迁移到新格式');
            } catch (error) {
                log('迁移失败: ' + error.message);
            }
        }
        
        function checkAfterMigration() {
            log('\n=== 检查迁移后状态 ===');
            checkStorage();
            
            // 测试getToken函数
            function getToken() {
                try {
                    const authData = localStorage.getItem('mailassistant_auth_token');
                    if (authData) {
                        const parsed = JSON.parse(authData);
                        return parsed.state?.token || null;
                    }
                    return localStorage.getItem('access_token');
                } catch {
                    return localStorage.getItem('access_token');
                }
            }
            
            const token = getToken();
            log('\ngetToken()函数返回: ' + (token || 'null'));
        }
    </script>
</body>
</html>
