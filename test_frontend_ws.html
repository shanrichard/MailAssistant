<!DOCTYPE html>
<html>
<head>
    <title>Frontend WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .connected { background: #d4edda; }
        .disconnected { background: #f8d7da; }
        #logs { 
            background: #000; 
            color: #0f0; 
            padding: 10px; 
            height: 300px; 
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Frontend WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">
        <p>Status: <span id="connectionStatus">Checking...</span></p>
        <p>Mount Count: <span id="mountCount">0</span></p>
    </div>
    
    <button onclick="checkConnection()">Check Connection</button>
    <button onclick="forceReconnect()">Force Reconnect</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <h3>Logs:</h3>
    <div id="logs"></div>
    
    <script>
        let logs = [];
        let mountCount = 0;
        
        function addLog(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.join('<br>');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function clearLogs() {
            logs = [];
            document.getElementById('logs').innerHTML = '';
        }
        
        async function checkConnection() {
            mountCount++;
            document.getElementById('mountCount').textContent = mountCount;
            addLog(`Check #${mountCount} - Fetching connection status...`);
            
            try {
                // 获取当前页面的cookies，包括认证信息
                const response = await fetch('http://localhost:3000/', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    addLog('Frontend is accessible');
                    document.getElementById('connectionStatus').textContent = 'Frontend Running';
                    document.getElementById('status').className = 'status connected';
                } else {
                    addLog(`Frontend returned status: ${response.status}`);
                    document.getElementById('connectionStatus').textContent = 'Frontend Error';
                    document.getElementById('status').className = 'status disconnected';
                }
            } catch (error) {
                addLog(`Error: ${error.message}`);
                document.getElementById('connectionStatus').textContent = 'Connection Failed';
                document.getElementById('status').className = 'status disconnected';
            }
        }
        
        async function forceReconnect() {
            addLog('Simulating component remount...');
            
            // 模拟快速的组件卸载和重新挂载
            for (let i = 0; i < 3; i++) {
                await checkConnection();
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            addLog('Remount simulation complete');
        }
        
        // 初始检查
        checkConnection();
        
        // 每5秒自动检查一次
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
